	<script>

		$(function(){
			$(".nav_list .nav_item .nav_item_a").click(function(){
				if($(this).parent().find("ul").length > 0){
					return false;
				}
				var $this = $(this).parent();
				if(!$this.hasClass("active")){
					$this.addClass("active").parent("li").siblings().find(".nav_item").removeClass("active");
					window.open($(this).attr("path"),"content_frame");
				}
			});
			
			$(".nav_item .sub_nav li a").click(function(){
				$(this).parents(".nav_item").first().addClass("active");
				$(this).parents(".nav_li").first().siblings().find(".nav_item").removeClass("active");
				window.open($(this).attr("path"),"content_frame");
			});
		});
