<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑用户</title>
		<link rel="stylesheet" href="css/user.css" />
	</head>
	<body>
		<div class="main">
			<fieldset class="form_title">
				<legend>编辑用户</legend>
			</fieldset>
			<div class="form_group">
				<div class="label"><span class="must">*</span>用户名</div>
				<div class="label_content">
					<input name="" placeholder="请输入用户名" type="text" value="mars9527" disabled="disabled"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>姓名</div>
				<div class="label_content">
					<input name="" placeholder="请输入姓名" type="text" value="张三"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">密码</div>
				<div class="label_content">
					<input name="" placeholder="请输入密码(不填默认为123)" type="password" value="123"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">手机</div>
				<div class="label_content">
					<input name="" placeholder="请输入手机号" type="text" value="15087898765"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">邮箱</div>
				<div class="label_content">
					<input name="" placeholder="请输入邮箱" type="text" value="990722162@qq.com"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>员工级别</div>
				<div class="label_content">
					<select disabled="disabled">
						<option>请选择</option>
						<option value="C1" selected="selected">C1</option>
						<option value="C2">C2</option>
						<option value="C3">C3</option>
						<option value="C4">C4</option>
						<option value="C5">C5</option>
						<option value="M0">M0</option>
						<option value="M1">M1</option>
						<option value="M2">M2</option>
						<option value="M3">M3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="btn_group">
			<a href="javascript:void(0);" class="savebtn" target="_self">保存</a>
			<a href="javascript:void(0);" class="cancelbtn" target="_self">取消</a>
		</div>
	</body>
</html>
