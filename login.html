<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="login_main">
			<div class="login_body">
				<div class="login_verify_p">
					<div class="logo"></div>
					<input class="username" type="text" placeholder="用户名"/>
					<input class="userpass <!--err-->" type="password" placeholder="密码"/>
					<div class="submitbtn">登录</div>
					<div class="err_msg none">用户名密码不能为空</div>
				</div>
				<div class="login_verify_mobile none">
					<div class="login_verify_mobile_t">短信验证</div>
					<div class="verify_item">
						<div class="left_label">手机号</div>
						<div class="right_content">
							<div class="mb_num">153****1559</div>
							<span class="verify_code_btn default_btn">获取验证码</span>
						</div>
					</div>
					<div class="verify_item">
						<div class="left_label">验证码</div>
						<div class="right_content">
							<input class="verify_code" type="text"/>
						</div>
					</div>
					<div class="login_verify_mobile_next default_btn">
						下一步
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</body>
</html>
