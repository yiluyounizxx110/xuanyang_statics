function changeData(){
	var data1 = [
		{label:"中国",value:1},
		{label:"美国",value:2},
		{label:"日本",value:3},
		{label:"印度",value:4},
		{label:"俄罗斯",value:5},
		{label:"俄罗斯1",value:6},
		{label:"俄罗斯2",value:7}
	];
	$("#suggest14").autocomplete(data1,{
		matchContains: true,
		minChars: 0,
		formatItem: function(data, i, total) {  
            return data.label; 
        },  
        formatMatch: function(data, i, total) {  
            return data.label;  
        },  
        formatResult: function(data) {  
            return data.label;  
        }
	}).result(function(event, item) {
	    $("#suggest14").attr("data",item.value);
	});
}
