<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增用户</title>
		<link rel="stylesheet" href="css/user.css" />
	</head>
	<body>
		<div class="main">
			<fieldset class="form_title">
				<legend>新增用户</legend>
			</fieldset>
			<div class="form_group">
				<div class="label"><span class="must">*</span>用户名</div>
				<div class="label_content">
					<input name="" placeholder="请输入用户名" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>姓名</div>
				<div class="label_content">
					<input name="" placeholder="请输入姓名" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">密码</div>
				<div class="label_content">
					<input name="" placeholder="请输入密码(不填默认为123)" type="password"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">手机</div>
				<div class="label_content">
					<input name="" placeholder="请输入手机号" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">邮箱</div>
				<div class="label_content">
					<input name="" placeholder="请输入邮箱" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>员工级别</div>
				<div class="label_content">
					<select>
						<option>请选择</option>
						<option value="C1">C1</option>
						<option value="C2">C2</option>
						<option value="C3">C3</option>
						<option value="C4">C4</option>
						<option value="C5">C5</option>
						<option value="M0">M0</option>
						<option value="M1">M1</option>
						<option value="M2">M2</option>
						<option value="M3">M3</option>
					</select>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>管理员</div>
				<div class="label_content">
					<label class="cursor">
						<input name="isadmin" type="radio" value="1" checked="checked"/>是
					</label>
					<label class="cursor">
						<input name="isadmin" type="radio" value="0"/>否
					</label>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>组长</div>
				<div class="label_content">
					<label class="cursor">
						<input name="isgroupleader" type="radio" value="1"/>是
					</label>
					<label class="cursor">
						<input name="isgroupleader" type="radio" value="0" checked="checked"/>否
					</label>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="btn_group">
			<a href="javascript:void(0);" class="savebtn" target="_self">保存</a>
			<a href="javascript:void(0);" class="cancelbtn" target="_self">取消</a>
		</div>
	</body>
</html>
