<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增客户</title>
		<link rel="stylesheet" href="css/user.css" />
	</head>
	<body>
		<div class="main">
			<fieldset class="form_title">
				<legend>新增客户</legend>
			</fieldset>
			<div class="form_group">
				<div class="label"><span class="must">*</span>客户名称</div>
				<div class="label_content">
					<input name="" placeholder="请输入客户名称" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>网店名称</div>
				<div class="label_content">
					<input name="" placeholder="网店名称" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>旺旺id</div>
				<div class="label_content">
					<input name="" placeholder="旺旺ID" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>所在地</div>
				<div class="label_content">
					<select>
						<option>请选择</option>
						<option>北京</option>
						<option>天津</option>
						<option>河北</option>
						<option>山西</option>
						<option>内蒙古</option>
						<option>辽宁</option>
						<option>吉林</option>
						<option>黑龙江</option>
						<option>上海</option>
						<option>江苏</option>
						<option>浙江</option>
						<option>安徽</option>
						<option>福建</option>
						<option>江西</option>
						<option>山东</option>
						<option>河南</option>
						<option>湖北</option>
						<option>湖南</option>
						<option>广东</option>
						<option>广西</option>
						<option>海南</option>
						<option>重庆</option>
						<option>四川</option>
						<option>贵州</option>
						<option>云南</option>
						<option>西藏</option>
						<option>陕西</option>
						<option>甘肃</option>
						<option>青海</option>
						<option>宁夏</option>
						<option>新疆</option>
						<option>香港</option>
						<option>澳门</option>
						<option>台湾</option>
					</select>
				</div>
			</div>
			<div class="form_group">
				<div class="label">网店类型</div>
				<div class="label_content">
					<select>
						<option>请选择</option>
						<option value="1">淘宝c店</option>
						<option value="2">企业店铺</option>
						<option value="3">天猫旗舰店</option>
						<option value="4">天猫专卖店</option>
						<option value="5">天猫专营店</option>
					</select>
					<select>
						<option>请选择</option>
						<option>1星</option>
						<option>2星</option>
						<option>3星</option>
						<option>4星</option>
						<option>5星</option>
						<option>1钻</option>
						<option>2钻</option>
						<option>3钻</option>
						<option>4钻</option>
						<option>5钻</option>
						<option>1蓝钻</option>
						<option>2蓝钻</option>
						<option>3蓝钻</option>
						<option>4蓝钻</option>
						<option>5蓝钻</option>
						<option>1金冠</option>
						<option>2金冠</option>
						<option>3金冠</option>
						<option>4金冠</option>
						<option>5金冠</option>
					</select>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>机会分类</div>
				<div class="label_content">
					<select>
						<option>请选择</option>
						<option value="1">准备合作</option>
						<option value="2">有意向在了解</option>
						<option value="3">有待发展刚沟通</option>
						<option value="4">刚入库</option>
					</select>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>机会名称</div>
				<div class="label_content">
					<input name="" placeholder="机会名称" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label"><span class="must">*</span>行业</div>
				<div class="label_content">
					<input name="" placeholder="行业" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">手机</div>
				<div class="label_content">
					<input name="" placeholder="手机" type="text"/>
				</div>
			</div>
			<div class="form_group">
				<div class="label">QQ</div>
				<div class="label_content">
					<input name="" placeholder="QQ" type="text"/>
				</div>
			</div>
		</div>	
		<div class="clear"></div>
		<div class="btn_group">
			<a href="javascript:void(0);" class="savebtn" target="_self">保存</a>
			<a href="javascript:void(0);" class="cancelbtn" target="_self">取消</a>
		</div>
	</body>
</html>
